<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Jdeme Hrát</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/pagestyle.css">

</head>
<body class="bg-gray-100">
    <!-- Top navigation bar -->
    <header class="top-bar">
        <div class="hamburger-menu" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </div>
        <div class="top-bar__title">Jdeme Hrát</div>
        <div class="user-info">
            <a href="/profile">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/800px-Bitcoin.svg.png" alt="Profilová fotka" class="profile-pic">
            </a>
                <div class="user-name">{{ user.username }}</div>
    </div>
    </header>

    <div class="flex flex-col md:flex-row">
        <!-- Sidebar -->
        <aside class="sidebar bg-black text-white flex-shrink-0 p-6 space-y-6 min-h-screen">
            <a href="/" class="flex items-center space-x-2">
                <i class="fas fa-home"></i>
                <span>Domů</span>
            </a>
            <a href="#" class="flex items-center space-x-2" id="showCreateEventModal">
                <i class="fas fa-plus-circle"></i>
                <span>Vytvořit novou událost</span>
            </a>
            <a href="/profile" class="flex items-center space-x-2">
                <i class="fas fa-user"></i>
                <span>Profil</span>
            </a>
            <a href="/logout" class="flex items-center space-x-2">
                <i class="fas fa-sign-out-alt"></i>
                <span>Odhlásit</span>
            </a>
        </aside>

    <main class="flex-1 p-6 flex justify-center">
        <div class="form-container max-w-lg w-full bg-white p-6 rounded-lg shadow-md">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group mb-4">
                    <label for="email" class="block mb-2">Email:</label>
                    <input type="email" name="email" required id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <div class="form-group mb-4">
                    <label for="password" class="block mb-2">Heslo:</label>
                    <input type="password" name="password" required id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <button type="submit" class="btn w-full px-4 py-2 text-white bg-black rounded-md hover:bg-gray-800">Přihlásit se</button>
            </form>
            <p class="mt-4 text-center">
                Pokud nemáte účet, <a href="/register" class="text-blue-600 hover:text-blue-800">zaregistrujte se!</a>
            </p>
        </div>
    </main>
</div>
</div>

<script src="/static/js/registerlogin.js"></script>
<script src="/static/js/common.js"></script>
</body>

</html>
